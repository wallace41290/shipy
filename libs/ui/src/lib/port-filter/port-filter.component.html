<mat-form-field color="accent">
  <mat-label>Port(s)</mat-label>
  <mat-select
    multiple
    [ngModel]="ports"
    (ngModelChange)="portsChange.emit($event)"
  >
    @for (port of _allPorts; track port) {
    <mat-option [value]="port">{{ _portLabels[port] }}</mat-option>
    }
  </mat-select>
</mat-form-field>
