@if(filtersOpen){
<button
  class="shipy-rounded-button"
  color="primary"
  mat-flat-button
  (click)="toggleFilters.emit()"
>
  <mat-icon>close</mat-icon>
  Filters
</button>
}@else {
<button
  class="shipy-rounded-button shipy-outline-button"
  color="primary"
  mat-stroked-button
  (click)="toggleFilters.emit()"
>
  <mat-icon>tune</mat-icon>
  Filters
</button>
}
